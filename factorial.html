<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
      <input type="number" id="b">
      <button onclick="factorial()">fact</button>

    <script>
        function factorial()
        {
            var fact=1;
            var n=parseInt(document.getElementById('b').value);
            for(let i=1;i<=n;i++)
            {
                fact=fact*i;
            }
            document.write(fact);
        }
        factorial();
    </script>
</body>
</html>
