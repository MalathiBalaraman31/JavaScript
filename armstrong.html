<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <input type="number" value="armstrongno" onclick="Armstrong()">
    </form>
    <script>
        function Armstrong() {
       var r,sum=0,n,copy;
        n = parseInt(prompt("enter a number:"));
	copy=n;
        while (copy>0) {
           r=copy%10;
   	   sum=sum+(r*r*r);
   	   copy=parseInt(copy/10);
        }
	if(n==sum)
	{
           document.write(n+" is a Armstrong number");
	}
	else
	{
	   document.write(n+" is not Armstrong a number");
	}
   }
    </script>
</body>
</html>
